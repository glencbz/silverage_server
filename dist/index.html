<html>
	<head>
		<title>SENSORS YO</title>
	</head>
	<body>
		<main id='main'>
			<div class="tile is-ancestor">
				<div class="tile is-6 is-parent">
					<div class="tile is-child sensor-tile bordered">
						<div class="sensor-wrapper">
							<h2>Sensor Grid</h2>
							<div id="sensor-grid"></div>
						</div>						
					</div>
				</div>
				<div class="tile is-6 is-parent is-vertical right-tile">
					<div class="tile is-child list-tile bordered">
						<h2>Your Objects!</h2>
						<div class="list-wrapper">
							<div id="item-list"></div>
						</div>	
					</div>
					<div class="tile is-child chart-tile bordered">
						<div class="chart-wrapper">
							<canvas id="updating-chart" width="400" height="400"></canvas>
						</div>	
					</div>
				</div>
			</div>
		</main>
		<script src="app.min.js"></script>
		<!-- <script src="jquery/jquery.min.js"></script> -->
	</body>
</html>
